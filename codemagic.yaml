name: StudentFlow PWA Build
triggering:
  push:
    branches:
      - main

workflows:
  android-build:
    name: Build StudentFlow APK
    
    scripts:
      - name: Install Bubblewrap
        script: |
          npm install -g @bubblewrap/cli
          
      - name: Build APK
        script: |
          echo "Y" | bubblewrap init --manifest https://ton-url.netlify.app/manifest.json
          bubblewrap build
          
    artifacts:
      - app/build/outputs/apk/release/*.apk
